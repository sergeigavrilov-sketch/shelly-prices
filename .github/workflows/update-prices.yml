name: Update spotprices.json

on:
  schedule:
    - cron: "*/15 * * * *" # каждые 15 минут
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Generate spotprices.json
        run: npm run update
      - name: Commit & push if changed
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add public/spotprices.json
          git diff --quiet || (git commit -m "Update spotprices.json [skip ci]" && git push)
